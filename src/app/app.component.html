<mat-toolbar class="toolbar-container">
  <div class="toolbar-container-left">
    <button (click)="drawer.toggle()" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <mat-label (click)="onWebShopClick()" class="web-shop-label">Web shop</mat-label>
  </div>

  <form [formGroup]="searchBarGroup" class="search-bar">
    <mat-icon class="search-bar__icon">search</mat-icon>
    <input class="search-bar__input" formControlName="searchControl" placeholder="Search for products"/>
  </form>

  <div class="toolbar-container-right">
    <button *ngIf="isLoggedIn" (click)="onContactSupportClick()" mat-icon-button matTooltip="Contact support">
      <mat-icon>contact_support</mat-icon>
    </button>
    <button *ngIf="isLoggedIn" (click)="onStoreClick()" mat-icon-button matTooltip="My store">
      <mat-icon>storefront</mat-icon>
    </button>
    <button *ngIf="isLoggedIn" (click)="onPurchaseHistoryClick()" mat-icon-button matTooltip="Purchase history">
      <mat-icon>history</mat-icon>
    </button>
    <button (click)="toggleAccountMenu()" mat-icon-button class="profile-details">
      <mat-icon>account_circle</mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-drawer-container class="container">
  <mat-drawer #drawer class="sidenav">
    <button (click)="showAllButtonClicked()" mat-button class="button-show-all">See all</button>
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="tree-node">
      <mat-tree-node (click)="getNode(node)" *matTreeNodeDef="let node" matTreeNodePadding class="mat-tree-node">
        <button
          [attr.aria-label]="'Toggle ' + node.name" mat-icon-button matTreeNodeToggle>
          <mat-icon class="mat-icon-rtl-mirror">
            {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
          </mat-icon>
        </button>
        {{ node.name }}
      </mat-tree-node>
      <mat-tree-node (click)="getNode(node)" *matTreeNodeDef="let node;when: hasChild" class="tree-node"
                     matTreeNodePadding>
        <button
          [attr.aria-label]="'Toggle ' + node.name" mat-icon-button matTreeNodeToggle>
          <mat-icon class="mat-icon-rtl-mirror">
            {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
          </mat-icon>
        </button>
        {{ node.name }}
      </mat-tree-node>
    </mat-tree>
  </mat-drawer>

  <mat-drawer-content>
    <div [@collapse]="collapsed" class="quick-profile-view-card">
      <button (click)="onProfileDetailsClick()" class="icon-label-wrapper" mat-button>
        <mat-icon>settings</mat-icon>
        Profile details
      </button>

      <button (click)="onChangePasswordClick()" class="icon-label-wrapper" mat-button>
        <mat-icon>password</mat-icon>
        Manage password
      </button>
      <button (click)="onLogOutClick()" class="icon-label-wrapper" mat-button>
        <mat-icon>logout</mat-icon>
        Log out
      </button>
    </div>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
