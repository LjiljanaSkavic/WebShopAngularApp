<h1 mat-dialog-title>{{ dialogData.title }}</h1>
<div mat-dialog-content>
  {{ dialogData.text }}
</div>
<div class="button-wrapper" mat-dialog-actions>
  <button [mat-dialog-close]="DIALOG_RESPONSE.NO" mat-button>No</button>
  <button [mat-dialog-close]="DIALOG_RESPONSE.YES" mat-button>Yes</button>
</div>
