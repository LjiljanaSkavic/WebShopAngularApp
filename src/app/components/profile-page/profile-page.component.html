<mat-card class="profile-page-card">
  <mat-card-header class="profile-page-card__header">
  </mat-card-header>
  <mat-card-content class="profile-page-card__content">
    <form [formGroup]="profileForm" class="profile-form">
      <div class="profile-form profile-form--side">
        <mat-form-field class="form-field">
          <mat-label>First name</mat-label>
          <input formControlName="firstName" matInput>
        </mat-form-field>
        <mat-form-field class="form-field">
          <mat-label>Last name</mat-label>
          <input formControlName="lastName" matInput>
        </mat-form-field>
        <mat-form-field class="form-field">
          <mat-label>Username</mat-label>
          <input formControlName="username" matInput>
        </mat-form-field>
        <mat-form-field class="form-field">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput type="email">
        </mat-form-field>
      </div>
      <div class="profile-form profile-form--side">
        <mat-form-field class="form-field">
          <mat-label>Country</mat-label>
          <input formControlName="country" matInput>
        </mat-form-field>
        <mat-form-field class="form-field">
          <mat-label>City</mat-label>
          <input formControlName="city" matInput>
        </mat-form-field>
        <mat-form-field class="form-field">
          <mat-label>Postal code</mat-label>
          <input formControlName="postalCode" matInput>
        </mat-form-field>
        <mat-form-field class="form-field">
          <mat-label>Street address</mat-label>
          <input formControlName="streetAddress" matInput>
        </mat-form-field>
        <mat-form-field class="form-field">
          <mat-label>Street number</mat-label>
          <input formControlName="streetNumber" matInput>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
</mat-card>
