<div *ngIf="!isLoading" class="store-container">
  <ng-container *ngFor="let product of productsObservable | async">
    <app-product-card (click)="onCardClick(product)" [product]="product"></app-product-card>
  </ng-container>
  <mat-paginator [length]="totalSize"
                 [pageSize]="pageSize"
                 class="paginator">
  </mat-paginator>
</div>
