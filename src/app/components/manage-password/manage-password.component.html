<div class="center-container">
  <mat-card class="manage-password-card">
    <mat-label>Change Password</mat-label>
    <mat-icon>key</mat-icon>
    <mat-label>Strong password is required. Enter 8-256 characters.
      Do not include common words or names.
      Combine uppercase letters, lowercase letters, numbers, and symbols.
    </mat-label>
    <button
      (click)="resetPasswordSelected()"
      class="reset-password-button"
      mat-raised-button>
      Make your password
      stronger, or
      change it if someone else knows it.
    </button>
  </mat-card>
</div>
