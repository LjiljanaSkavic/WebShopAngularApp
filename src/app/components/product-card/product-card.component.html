<mat-card class="product-card-wrapper">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ product.title }}</mat-card-title>
      <mat-card-subtitle>{{ product.category.name }}</mat-card-subtitle>
      <img [src]="product.image" mat-card-lg-image>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <mat-label>{{ product.description }}</mat-label>
    <div *ngIf="isLoggedIn" class="button-wrapper">
      <button mat-button>Add to watchlist</button>
      <button mat-button>Add to card</button>
    </div>
  </mat-card-content>
</mat-card>
