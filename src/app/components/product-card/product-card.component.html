<mat-card class="product-card-wrapper">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ product.title }}</mat-card-title>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <mat-label>Price : {{ product.price }} BAM</mat-label>
    <img [src]="product.image" mat-card-lg-image>
  </mat-card-content>
</mat-card>
