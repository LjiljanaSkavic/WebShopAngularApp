<mat-card class="product-card-wrapper">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ product.title }}</mat-card-title>
      <mat-card-subtitle>{{ product.category.name }}</mat-card-subtitle>
      <img [src]="product.image" mat-card-lg-image>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    {{ product.description }}
  </mat-card-content>
</mat-card>
