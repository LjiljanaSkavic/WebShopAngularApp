<div *ngIf="productsObservable" class="products-container">
  <div *ngFor="let product of productsObservable | async trackBy: productTrack">
    <app-product-card (click)="onCardClick(product)" [product]="product"></app-product-card>
  </div>
  <mat-paginator [length]="totalSize"
                 [pageSize]="pageSize"
                 class="paginator">
  </mat-paginator>
</div>
