<div *ngIf="!isLoading" class="items-container">
  <ng-container *ngIf="hasContent; else noContentImage">
    <ng-container *ngFor="let product of products trackBy: productTrack">
      <app-product-card (click)="onCardClick(product)" [product]="product"></app-product-card>
    </ng-container>
  </ng-container>
  <ng-template #noContentImage>
    <img src="https://cdn.dribbble.com/users/2382015/screenshots/6065978/no_result.gif">
  </ng-template>
  <mat-paginator (page)="onPageChangedClick($event)" *ngIf="hasContent"
                 [length]="totalSize"
                 [pageIndex]="pageIndex"
                 [pageSize]="pageSize"
                 class="paginator"
                 hidePageSize="true">
  </mat-paginator>
</div>
