<div *ngFor="let product of productsObservable | async" class="container">
  <app-product-card (click)="onCardClick(product)" [product]="product"></app-product-card>
</div>
<mat-paginator [length]="100"
               [pageSizeOptions]="[5, 10, 25, 100]"
               [pageSize]="pageSize"
               class="paginator">
</mat-paginator>
