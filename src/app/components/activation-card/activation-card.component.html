<mat-card>
  <form [formGroup]="activationProfileForm" class="activation-form">
    <mat-label>The verification code will be sent to the email entered below</mat-label>
    <mat-label> {{ email }}</mat-label>
    <mat-form-field appearance="fill">
      <mat-label>Activation code</mat-label>
      <input formControlName="activationPinControl" matInput>
    </mat-form-field>
    <button (click)="onSubmitActivationCodeClick()" mat-button>Submit</button>
  </form>
</mat-card>
